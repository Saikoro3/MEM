<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#5d4037">
    <meta name="description" content="A romantic memory log of our journey together">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Safari PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DateLog">
    <link rel="apple-touch-icon" href="./assets/icon-192.png">

    <title>Memory Log</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bookshelf">
        <div class="grid-overlay" id="gridOverlay">
            <!-- Grid items will be generated by JS -->
        </div>
    </div>
    <!-- Month Library View -->
    <div id="month-library" class="library-view hidden">
        <div class="library-header">
            <button id="lib-back-btn" class="back-btn">&larr; Back</button>
            <h1 id="lib-month-title">Month Name</h1>
        </div>
        <div class="library-grid" id="library-grid">
            <!-- Book Cards generated by JS -->
        </div>
    </div>

    <!-- Book Modal Overlay -->
    <div id="book-modal" class="modal hidden">
        <div class="modal-content">
            <!-- View A: Book Cover -->
            <div id="view-cover" class="book-view">
                <div class="cover-wrapper">
                    <img id="cover-image" src="" alt="Book Cover" class="cover-img">
                    <div class="cover-text">
                        <h2 id="cover-month">Month Date</h2>
                        <h1 id="cover-title">Title</h1>
                    </div>
                </div>
            </div>

            <!-- View B: Inside Content -->
            <div id="view-content" class="book-view hidden">
                <button id="close-btn" class="close-btn">&times;</button>
                <div class="content-wrapper">
                    <div id="photo-container" class="photo-frame">
                        <img id="memory-photo" src="" alt="Memory">
                    </div>
                    <div class="text-container">
                        <p id="memory-caption">Caption text goes here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
